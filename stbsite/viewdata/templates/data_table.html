{% extends "base_table.html" %}

{% block table-name %}
    'data-table'
{% endblock %}

{% block table-body %}
{{ block.super }}
<tfoot>
    <tr>
        {% for column in footer %}
            {% if forloop.counter0|divisibleby:table_width %}
            <td>Mean</td>
            {% else %}
            <td>{{column.0}}</td>
            {% endif %}
        {% endfor %}
    </tr>
</tfoot>
{% endblock table-body %}
